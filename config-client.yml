spring:
  cloud:
    config:
      allow-override: true
      override-none: true
  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization:
      WRAP_ROOT_VALUE: true
    deserialization:
      UNWRAP_ROOT_VALUE: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
