server:
  port: 0
  servlet:
    context-path: /accounting

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/tutor-system
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true