server:
  port: 0
  servlet:
    context-path: /course

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/tutor-system
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/tutor-microservices-realm